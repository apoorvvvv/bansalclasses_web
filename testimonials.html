<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Bansal Classes Patna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .nav-active {
            color: #4f46e5; /* indigo-600 */
            font-weight: 600;
        }
        .testimonial-thumbnail {
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.5;
            transform: scale(0.9);
        }
        .testimonial-thumbnail.active {
            opacity: 1;
            transform: scale(1);
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header id="header" class="bg-white shadow-md fixed w-full z-20 top-0">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="image/logo.webp" alt="Bansal Classes Patna" class="h-12 w-auto hover:opacity-80 transition-opacity duration-300">
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600" data-translate-key="navHome">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600" data-translate-key="navAbout">About</a>
                <a href="courses.html" class="text-gray-600 hover:text-indigo-600" data-translate-key="navCourses">Courses</a>
                <a href="faculty.html" class="text-gray-600 hover:text-indigo-600" data-translate-key="navFaculty">Faculty</a>
                <a href="testimonials.html" class="nav-active" data-translate-key="navTestimonials">Testimonials</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600" data-translate-key="navContact">Contact</a>
                <button id="language-toggle-btn" class="text-gray-600 hover:text-indigo-600 font-semibold text-sm border-2 rounded-full px-3 py-1">EN</button>
            </div>
            <button id="mobile-menu-button" class="md:hidden flex items-center">
                 <i class="fas fa-bars text-indigo-600 text-2xl"></i>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="index.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-indigo-50" data-translate-key="navHome">Home</a>
            <a href="about.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-indigo-50" data-translate-key="navAbout">About</a>
            <a href="courses.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-indigo-50" data-translate-key="navCourses">Courses</a>
            <a href="faculty.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-indigo-50" data-translate-key="navFaculty">Faculty</a>
            <a href="testimonials.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-indigo-50" data-translate-key="navTestimonials">Testimonials</a>
            <a href="contact.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-indigo-50" data-translate-key="navContact">Contact</a>
        </div>
    </header>

    <main class="pt-24">
        <!-- Testimonials Section -->
        <section id="testimonials" class="py-16 md:py-24 bg-white">
            <div class="container mx-auto px-6">
                <!-- Centered Heading -->
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-5xl font-bold text-gray-800 leading-tight" data-translate-key="testimonialsTitle">What our students are saying about our classes</h2>
                    <p class="text-lg text-gray-600 mt-6 max-w-3xl mx-auto" data-translate-key="testimonialsSubtitle">Hear directly from the students who have walked the path to success with us.</p>
                </div>

                <!-- Slider Container -->
                <div class="max-w-5xl mx-auto">
                    <!-- Main Testimonial Display -->
                    <div id="testimonial-display" class="flex flex-col md:flex-row items-center gap-8 p-10 bg-gray-50 rounded-lg shadow-lg">
                        <img id="testimonial-image" src="" alt="Student" class="">
                        <div class="text-center md:text-left">
                            <p id="testimonial-text" class="text-gray-600 italic text-lg md:text-xl mb-4"></p>
                            <h4 id="testimonial-name" class="font-bold text-xl md:text-2xl text-gray-900"></h4>
                            <p id="testimonial-rank" class="font-semibold"></p>
                        </div>
                    </div>

                    <!-- Thumbnail Navigation -->
                    <div id="testimonial-thumbnails" class="flex justify-center items-center gap-4 mt-8">
                        <!-- Thumbnails will be generated by JS -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p data-translate-key="footerRights">&copy; 2024 Bansal Classes Patna. All Rights Reserved.</p>
            <div class="mt-4 flex justify-center space-x-6">
                <a href="#" class="hover:text-indigo-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Menu
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // --- TESTIMONIAL SLIDER DATA ---
            const testimonialsData = [
                {
                    img: "image/s1.png",
                    textKey: "testimonial1Text",
                    nameKey: "testimonial1Name",
                    rankKey: "testimonial1Rank",
                    color: "text-indigo-600",
                    borderColor: "border-indigo-200"
                },
                {
                    img: "https://placehold.co/224x224/ec4899/ffffff?text=Priya",
                    textKey: "testimonial2Text",
                    nameKey: "testimonial2Name",
                    rankKey: "testimonial2Rank",
                    color: "text-pink-600",
                    borderColor: "border-pink-200"
                },
                {
                    img: "https://placehold.co/224x224/f59e0b/ffffff?text=Rohan",
                    textKey: "testimonial3Text",
                    nameKey: "testimonial3Name",
                    rankKey: "testimonial3Rank",
                    color: "text-amber-600",
                    borderColor: "border-amber-200"
                }
            ];

            // --- LANGUAGE TRANSLATION DATA ---
            const translations = {
                en: {
                    coachingName: "Bansal Classes Patna",
                    navHome: "Home", navAbout: "About", navCourses: "Courses", navFaculty: "Faculty", navTestimonials: "Testimonials", navContact: "Contact",
                    testimonialsTitle: "What our students are saying about our classes",
                    testimonialsSubtitle: "Hear directly from the students who have walked the path to success with us.",
                    testimonial1Text: "Bansal Classes transformed my preparation journey. The expert faculty and comprehensive study material helped me achieve my dream of getting into IIT with an excellent rank.",
                    testimonial1Name: "Brijesh Kumar",
                    testimonial1Rank: "IIT Delhi, AIR 23",
                    testimonial2Text: "Joining the foundation course was the best decision I made. It built my concepts from the ground up and gave me a huge advantage in my NEET preparation.",
                    testimonial2Name: "Priya Sharma",
                    testimonial2Rank: "AIIMS Delhi, NEET AIR 92",
                    testimonial3Text: "The competitive environment and regular mock tests at Bansal Classes were crucial for my success. Analyzing my performance helped me improve.",
                    testimonial3Name: "Rohan Singh",
                    testimonial3Rank: "IIT Delhi, AIR 112",
                    footerRights: "© 2024 Bansal Classes Patna. All Rights Reserved."
                },
                hi: {
                    coachingName: "बंसल क्लासेस पटना",
                    navHome: "होम", navAbout: "हमारे बारे में", navCourses: "कोर्स", navFaculty: "फैकल्टी", navTestimonials: "प्रशंसापत्र", navContact: "संपर्क",
                    testimonialsTitle: "हमारे छात्र हमारी कक्षाओं के बारे में क्या कह रहे हैं",
                    testimonialsSubtitle: "उन छात्रों से सीधे सुनें जिन्होंने हमारे साथ सफलता की राह पर कदम रखा है।",
                    testimonial1Text: "बंसल क्लासेस ने मेरी तैयारी की यात्रा को बदल दिया। विशेषज्ञ फैकल्टी और व्यापक अध्ययन सामग्री ने मुझे एक उत्कृष्ट रैंक के साथ आईआईटी में प्रवेश प्राप्त करने के मेरे सपने को पूरा करने में मदद की।",
                    testimonial1Name: "बृजेश कुमार",
                    testimonial1Rank: "आईआईटी दिल्ली, एआईआर 23",
                    testimonial2Text: "फाउंडेशन कोर्स में शामिल होना मेरा सबसे अच्छा निर्णय था। इसने मेरी अवधारणाओं को शुरू से बनाया और मुझे मेरी नीट की तैयारी में एक बड़ा फायदा दिया।",
                    testimonial2Name: "प्रिया शर्मा",
                    testimonial2Rank: "एम्स दिल्ली, नीट एआईआर 92",
                    testimonial3Text: "बंसल क्लासेस में प्रतिस्पर्धी माहौल और नियमित मॉक टेस्ट मेरी सफलता के लिए महत्वपूर्ण थे। मेरे प्रदर्शन का विश्लेषण करने से मुझे सुधार करने में मदद मिली।",
                    testimonial3Name: "रोहन सिंह",
                    testimonial3Rank: "आईआईटी दिल्ली, एआईआर 112",
                    footerRights: "© 2024 बंसल क्लासेस पटना। सर्वाधिकार सुरक्षित।"
                }
            };

            // --- GLOBAL VARIABLES ---
            const languageToggleBtn = document.getElementById('language-toggle-btn');
            let currentLanguage = localStorage.getItem('language') || 'en';
            let currentTestimonialIndex = 0;
            let testimonialInterval;

            // --- DOM ELEMENTS ---
            const testimonialImage = document.getElementById('testimonial-image');
            const testimonialText = document.getElementById('testimonial-text');
            const testimonialName = document.getElementById('testimonial-name');
            const testimonialRank = document.getElementById('testimonial-rank');
            const testimonialThumbnailsContainer = document.getElementById('testimonial-thumbnails');

            // --- FUNCTIONS ---
            function showTestimonial(index) {
                const testimonial = testimonialsData[index];

                testimonialImage.src = testimonial.img;
                testimonialImage.className = `w-48 h-48 md:w-56 md:h-56 rounded-lg object-cover border-4 ${testimonial.borderColor} shadow-lg flex-shrink-0`;

                testimonialText.innerText = translations[currentLanguage][testimonial.textKey];
                testimonialName.innerText = translations[currentLanguage][testimonial.nameKey];
                testimonialRank.innerText = translations[currentLanguage][testimonial.rankKey];
                testimonialRank.className = `font-semibold ${testimonial.color}`;

                // Update active thumbnail
                document.querySelectorAll('.testimonial-thumbnail').forEach((thumb, i) => {
                    if (i === index) {
                        thumb.classList.add('active');
                    } else {
                        thumb.classList.remove('active');
                    }
                });
                currentTestimonialIndex = index;
            }

            function setupThumbnails() {
                testimonialThumbnailsContainer.innerHTML = '';
                testimonialsData.forEach((data, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = data.img.replace('224x224', '64x64'); // Use smaller placeholders for thumbnails
                    thumb.alt = `Student ${index + 1}`;
                    thumb.className = 'testimonial-thumbnail w-16 h-16 rounded-lg object-cover border-4 border-transparent';
                    thumb.addEventListener('click', () => {
                        showTestimonial(index);
                        resetInterval();
                    });
                    testimonialThumbnailsContainer.appendChild(thumb);
                });
            }

            function startInterval() {
                testimonialInterval = setInterval(() => {
                    let nextIndex = (currentTestimonialIndex + 1) % testimonialsData.length;
                    showTestimonial(nextIndex);
                }, 5000);
            }

            function resetInterval() {
                clearInterval(testimonialInterval);
                startInterval();
            }

            function translatePage() {
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[currentLanguage][key]) {
                        el.innerText = translations[currentLanguage][key];
                    }
                });
                languageToggleBtn.innerText = currentLanguage.toUpperCase();
                // Re-render the current testimonial with the new language
                showTestimonial(currentTestimonialIndex);
            }

            // --- EVENT LISTENERS ---
            languageToggleBtn.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'en' ? 'hi' : 'en';
                localStorage.setItem('language', currentLanguage);
                translatePage();
            });

            // --- INITIALIZATION ---
            setupThumbnails();
            translatePage(); // This will call showTestimonial(0) initially
            startInterval();
        });
    </script>

</body>
</html>
